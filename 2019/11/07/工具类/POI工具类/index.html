pan class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br><span class="line">107</span><br><span class="line">108</span><br><span class="line">109</span><br><span class="line">110</span><br><span class="line">111</span><br><span class="line">112</span><br><span class="line">113</span><br><span class="line">114</span><br><span class="line">115</span><br><span class="line">116</span><br><span class="line">117</span><br><span class="line">118</span><br><span class="line">119</span><br><span class="line">120</span><br><span class="line">121</span><br><span class="line">122</span><br><span class="line">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br><span class="line">132</span><br><span class="line">133</span><br><span class="line">134</span><br><span class="line">135</span><br><span class="line">136</span><br><span class="line">137</span><br><span class="line">138</span><br><span class="line">139</span><br><span class="line">140</span><br><span class="line">141</span><br><span class="line">142</span><br><span class="line">143</span><br><span class="line">144</span><br><span class="line">145</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">package</span> com.itheima.utils;</span><br><span class="line"></span><br><span class="line"><span class="keyword">import</span> java.io.FileNotFoundException;</span><br><span class="line"><span class="keyword">import</span> java.io.IOException;</span><br><span class="line"><span class="keyword">import</span> java.io.InputStream;</span><br><span class="line"><span class="keyword">import</span> java.text.SimpleDateFormat;</span><br><span class="line"><span class="keyword">import</span> java.util.ArrayList;</span><br><span class="line"><span class="keyword">import</span> java.util.List;</span><br><span class="line"><span class="keyword">import</span> org.apache.poi.hssf.usermodel.HSSFWorkbook;</span><br><span class="line"><span class="keyword">import</span> org.apache.poi.ss.usermodel.Cell;</span><br><span class="line"><span class="keyword">import</span> org.apache.poi.ss.usermodel.Row;</span><br><span class="line"><span class="keyword">import</span> org.apache.poi.ss.usermodel.Sheet;</span><br><span class="line"><span class="keyword">import</span> org.apache.poi.ss.usermodel.Workbook;</span><br><span class="line"><span class="keyword">import</span> org.apache.poi.xssf.usermodel.XSSFWorkbook;</span><br><span class="line"><span class="keyword">import</span> org.springframework.web.multipart.MultipartFile;</span><br><span class="line"></span><br><span class="line"><span class="keyword">public</span> <span class="class"><span class="keyword">class</span> <span class="title">POIUtils</span> </span>&#123;</span><br><span class="line">    <span class="keyword">private</span> <span class="keyword">final</span> <span class="keyword">static</span> String xls = <span class="string">&quot;xls&quot;</span>;</span><br><span class="line">    <span class="keyword">private</span> <span class="keyword">final</span> <span class="keyword">static</span> String xlsx = <span class="string">&quot;xlsx&quot;</span>;</span><br><span class="line">    <span class="keyword">private</span> <span class="keyword">final</span> <span class="keyword">static</span> String DATE_FORMAT = <span class="string">&quot;yyyy/MM/dd&quot;</span>;</span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * 读入excel文件，解析后返回</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span> file</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@throws</span> IOException</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="keyword">public</span> <span class="keyword">static</span> List&lt;String[]&gt; readExcel(MultipartFile file) <span class="keyword">throws</span> IOException &#123;</span><br><span class="line">        <span class="comment">//检查文件</span></span><br><span class="line">        checkFile(file);</span><br><span class="line">        <span class="comment">//获得Workbook工作薄对象</span></span><br><span class="line">        Workbook workbook = getWorkBook(file);</span><br><span class="line">        <span class="comment">//创建返回对象，把每行中的值作为一个数组，所有行作为一个集合返回</span></span><br><span class="line">        List&lt;String[]&gt; list = <span class="keyword">new</span> ArrayList&lt;String[]&gt;();</span><br><span class="line">        <span class="keyword">if</span>(workbook != <span class="keyword">null</span>)&#123;</span><br><span class="line">            <span class="keyword">for</span>(<span class="keyword">int</span> sheetNum = <span class="number">0</span>;sheetNum &lt; workbook.getNumberOfSheets();sheetNum++)&#123;</span><br><span class="line">                <span class="comment">//获得当前sheet工作表</span></span><br><span class="line">                Sheet sheet = workbook.getSheetAt(sheetNum);</span><br><span class="line">                <span class="keyword">if</span>(sheet == <span class="keyword">null</span>)&#123;</span><br><span class="line">                    <span class="keyword">continue</span>;</span><br><span class="line">                &#125;</span><br><span class="line">                <span class="comment">//获得当前sheet的开始行</span></span><br><span class="line">                <span class="keyword">int</span> firstRowNum  = sheet.getFirstRowNum();</span><br><span class="line">                <span class="comment">//获得当前sheet的结束行</span></span><br><span class="line">                <span class="keyword">int</span> lastRowNum = sheet.getLastRowNum();</span><br><span class="line">                <span class="comment">//循环除了第一行的所有行</span></span><br><span class="line">                <span class="keyword">for</span>(<span class="keyword">int</span> rowNum = firstRowNum+<span class="number">1</span>;rowNum &lt;= lastRowNum;rowNum++)&#123;</span><br><span class="line">                    <span class="comment">//获得当前行</span></span><br><span class="line">                    Row row = sheet.getRow(rowNum);</span><br><span class="line">                    <span class="keyword">if</span>(row == <span class="keyword">null</span>)&#123;</span><br><span class="line">                        <span class="keyword">continue</span>;</span><br><span class="line">                    &#125;</span><br><span class="line">                    <span class="comment">//获得当前行的开始列</span></span><br><span class="line">                    <span class="keyword">int</span> firstCellNum = row.getFirstCellNum();</span><br><span class="line">                    <span class="comment">//获得当前行的列数</span></span><br><span class="line">                    <span class="keyword">int</span> lastCellNum = row.getPhysicalNumberOfCells();</span><br><span class="line">                    String[] cells = <span class="keyword">new</span> String[row.getPhysicalNumberOfCells()];</span><br><span class="line">                    <span class="comment">//循环当前行</span></span><br><span class="line">                    <span class="keyword">for</span>(<span class="keyword">int</span> cellNum = firstCellNum; cellNum &lt; lastCellNum;cellNum++)&#123;</span><br><span class="line">                        Cell cell = row.getCell(cellNum);</span><br><span class="line">                        cells[cellNum] = getCellValue(cell);</span><br><span class="line">                    &#125;</span><br><span class="line">                    list.add(cells);</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;</span><br><span class="line">            workbook.close();</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">return</span> list;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">//校验文件是否合法</span></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">checkFile</span><span class="params">(MultipartFile file)</span> <span class="keyword">throws</span> IOException</span>&#123;</span><br><span class="line">        <span class="comment">//判断文件是否存在</span></span><br><span class="line">        <span class="keyword">if</span>(<span class="keyword">null</span> == file)&#123;</span><br><span class="line">            <span class="keyword">throw</span> <span class="keyword">new</span> FileNotFoundException(<span class="string">&quot;文件不存在！&quot;</span>);</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="comment">//获得文件名</span></span><br><span class="line">        String fileName = file.getOriginalFilename();</span><br><span class="line">        <span class="comment">//判断文件是否是excel文件</span></span><br><span class="line">        <span class="keyword">if</span>(!fileName.endsWith(xls) &amp;&amp; !fileName.endsWith(xlsx))&#123;</span><br><span class="line">            <span class="keyword">throw</span> <span class="keyword">new</span> IOException(fileName + <span class="string">&quot;不是excel文件&quot;</span>);</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> Workbook <span class="title">getWorkBook</span><span class="params">(MultipartFile file)</span> </span>&#123;</span><br><span class="line">        <span class="comment">//获得文件名</span></span><br><span class="line">        String fileName = file.getOriginalFilename();</span><br><span class="line">        <span class="comment">//创建Workbook工作薄对象，表示整个excel</span></span><br><span class="line">        Workbook workbook = <span class="keyword">null</span>;</span><br><span class="line">        <span class="keyword">try</span> &#123;</span><br><span class="line">            <span class="comment">//获取excel文件的io流</span></span><br><span class="line">            InputStream is = file.getInputStream();</span><br><span class="line">            <span class="comment">//根据文件后缀名不同(xls和xlsx)获得不同的Workbook实现类对象</span></span><br><span class="line">            <span class="keyword">if</span>(fileName.endsWith(xls))&#123;</span><br><span class="line">                <span class="comment">//2003</span></span><br><span class="line">                workbook = <span class="keyword">new</span> HSSFWorkbook(is);</span><br><span class="line">            &#125;<span class="keyword">else</span> <span class="keyword">if</span>(fileName.endsWith(xlsx))&#123;</span><br><span class="line">                <span class="comment">//2007</span></span><br><span class="line">                workbook = <span class="keyword">new</span> XSSFWorkbook(is);</span><br><span class="line">            &#125;</span><br><span class="line">        &#125; <span class="keyword">catch</span> (IOException e) &#123;</span><br><span class="line">            e.printStackTrace();</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">return</span> workbook;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> String <span class="title">getCellValue</span><span class="params">(Cell cell)</span></span>&#123;</span><br><span class="line">        String cellValue = <span class="string">&quot;&quot;</span>;</span><br><span class="line">        <span class="keyword">if</span>(cell == <span class="keyword">null</span>)&#123;</span><br><span class="line">            <span class="keyword">return</span> cellValue;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="comment">//如果当前单元格内容为日期类型，需要特殊处理</span></span><br><span class="line">        String dataFormatString = cell.getCellStyle().getDataFormatString();</span><br><span class="line">        <span class="keyword">if</span>(dataFormatString.equals(<span class="string">&quot;m/d/yy&quot;</span>))&#123;</span><br><span class="line">            cellValue = <span class="keyword">new</span> SimpleDateFormat(DATE_FORMAT).format(cell.getDateCellValue());</span><br><span class="line">            <span class="keyword">return</span> cellValue;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="comment">//把数字当成String来读，避免出现1读成1.0的情况</span></span><br><span class="line">        <span class="keyword">if</span>(cell.getCellType() == Cell.CELL_TYPE_NUMERIC)&#123;</span><br><span class="line">            cell.setCellType(Cell.CELL_TYPE_STRING);</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="comment">//判断数据的类型</span></span><br><span class="line">        <span class="keyword">switch</span> (cell.getCellType())&#123;</span><br><span class="line">            <span class="keyword">case</span> Cell.CELL_TYPE_NUMERIC: <span class="comment">//数字</span></span><br><span class="line">                cellValue = String.valueOf(cell.getNumericCellValue());</span><br><span class="line">                <span class="keyword">break</span>;</span><br><span class="line">            <span class="keyword">case</span> Cell.CELL_TYPE_STRING: <span class="comment">//字符串</span></span><br><span class="line">                cellValue = String.valueOf(cell.getStringCellValue());</span><br><span class="line">                <span class="keyword">break</span>;</span><br><span class="line">            <span class="keyword">case</span> Cell.CELL_TYPE_BOOLEAN: <span class="comment">//Boolean</span></span><br><span class="line">                cellValue = String.valueOf(cell.getBooleanCellValue());</span><br><span class="line">                <span class="keyword">break</span>;</span><br><span class="line">            <span class="keyword">case</span> Cell.CELL_TYPE_FORMULA: <span class="comment">//公式</span></span><br><span class="line">                cellValue = String.valueOf(cell.getCellFormula());</span><br><span class="line">                <span class="keyword">break</span>;</span><br><span class="line">            <span class="keyword">case</span> Cell.CELL_TYPE_BLANK: <span class="comment">//空值</span></span><br><span class="line">                cellValue = <span class="string">&quot;&quot;</span>;</span><br><span class="line">                <span class="keyword">break</span>;</span><br><span class="line">            <span class="keyword">case</span> Cell.CELL_TYPE_ERROR: <span class="comment">//故障</span></span><br><span class="line">                cellValue = <span class="string">&quot;非法字符&quot;</span>;</span><br><span class="line">                <span class="keyword">break</span>;</span><br><span class="line">            <span class="keyword">default</span>:</span><br><span class="line">                cellValue = <span class="string">&quot;未知类型&quot;</span>;</span><br><span class="line">                <span class="keyword">break</span>;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">return</span> cellValue;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br></pre></td></tr></table></figure>

<!-- Root element of PhotoSwipe. Must have class pswp. -->
<div class="pswp" tabindex="-1" role="dialog" aria-hidden="true">

    <!-- Background of PhotoSwipe. 
         It's a separate element as animating opacity is faster than rgba(). -->
    <div class="pswp__bg"></div>

    <!-- Slides wrapper with overflow:hidden. -->
    <div class="pswp__scroll-wrap">

        <!-- Container that holds slides. 
            PhotoSwipe keeps only 3 of them in the DOM to save memory.
            Don't modify these 3 pswp__item elements, data is added later on. -->
        <div class="pswp__container">
            <div class="pswp__item"></div>
            <div class="pswp__item"></div>
            <div class="pswp__item"></div>
        </div>

        <!-- Default (PhotoSwipeUI_Default) interface on top of sliding area. Can be changed. -->
        <div class="pswp__ui pswp__ui--hidden">

            <div class="pswp__top-bar">

                <!--  Controls are self-explanatory. Order can be changed. -->

                <div class="pswp__counter"></div>

                <button class="pswp__button pswp__button--close" title="Close (Esc)"></button>

                <button class="pswp__button pswp__button--share" style="display:none" title="Share"></button>

                <button class="pswp__button pswp__button--fs" title="Toggle fullscreen"></button>

                <button class="pswp__button pswp__button--zoom" title="Zoom in/out"></button>

                <!-- Preloader demo http://codepen.io/dimsemenov/pen/yyBWoR -->
                <!-- element will get class pswp__preloader--active when preloader is running -->
                <div class="pswp__preloader">
                    <div class="pswp__preloader__icn">
                        <div class="pswp__preloader__cut">
                            <div class="pswp__preloader__donut"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="pswp__share-modal pswp__share-modal--hidden pswp__single-tap">
                <div class="pswp__share-tooltip"></div>
            </div>

            <button class="pswp__button pswp__button--arrow--left" title="Previous (arrow left)">
            </button>

            <button class="pswp__button pswp__button--arrow--right" title="Next (arrow right)">
            </button>

            <div class="pswp__caption">

            </div>

<script>
    function viewer_init() {
        let pswpElement = document.querySelectorAll('.pswp')[0];
        let $imgArr = document.querySelectorAll(('.article-entry img:not(.reward-img)'))

        $imgArr.forEach(($em, i) => {
            $em.onclick = () => {
                // slider展开状态
                // todo: 这样不好，后面改成状态
                if (document.querySelector('.left-col.show')) return
                let items = []
                $imgArr.forEach(($em2, i2) => {
                    let img = $em2.getAttribute('data-idx', i2)
                    let src = $em2.getAttribute('data-target') || $em2.getAttribute('src')
                    let title = $em2.getAttribute('alt')
                    // 获得原图尺寸
                    const image = new Image()
                    image.src = src
                    items.push({
                        src: src,
                        w: image.width || $em2.width,
                        h: image.height || $em2.height,
                        title: title
                    })
                })
                var gallery = new PhotoSwipe(pswpElement, PhotoSwipeUI_Default, items, {
                    index: parseInt(i)
                });
                gallery.init()
            }
        })
    }
    viewer_init()
</script>

<!-- CodeCopy -->


<link rel="stylesheet" href="/css/clipboard.css">

<script src="https://cdn.jsdelivr.net/npm/clipboard@2/dist/clipboard.min.js"></script>
<script>
  function wait(callback, seconds) {
    var timelag = null;
    timelag = window.setTimeout(callback, seconds);
  }
  !function (e, t, a) {
    var initCopyCode = function(){
      var copyHtml = '';
      copyHtml += '<button class="btn-copy" data-clipboard-snippet="">';
      copyHtml += '<i class="ri-file-copy-2-line"></i><span>COPY</span>';
      copyHtml += '</button>';
      $(".highlight .code pre").before(copyHtml);
      $(".article pre code").before(copyHtml);
      var clipboard = new ClipboardJS('.btn-copy', {
        target: function(trigger) {
          return trigger.nextElementSibling;
        }
      });
      clipboard.on('success', function(e) {
        let $btn = $(e.trigger);
        $btn.addClass('copied');
        let $icon = $($btn.find('i'));
        $icon.removeClass('ri-file-copy-2-line');
        $icon.addClass('ri-checkbox-circle-line');
        let $span = $($btn.find('span'));
        $span[0].innerText = 'COPIED';
        
        wait(function () { // 等待两秒钟后恢复
          $icon.removeClass('ri-checkbox-circle-line');
          $icon.addClass('ri-file-copy-2-line');
          $span[0].innerText = 'COPY';
        }, 2000);
      });
      clipboard.on('error', function(e) {
        e.clearSelection();
        let $btn = $(e.trigger);
        $btn.addClass('copy-failed');
        let $icon = $($btn.find('i'));
        $icon.removeClass('ri-file-copy-2-line');
        $icon.addClass('ri-time-line');
        let $span = $($btn.find('span'));
        $span[0].innerText = 'COPY FAILED';
        
        wait(function () { // 等待两秒钟后恢复
          $icon.removeClass('ri-time-line');
          $icon.addClass('ri-file-copy-2-line');
          $span[0].innerText = 'COPY';
        }, 2000);
      });
    }
    initCopyCode();
  }(window, document);
</script>
