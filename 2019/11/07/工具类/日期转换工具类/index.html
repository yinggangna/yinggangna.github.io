word">import</span> java.text.SimpleDateFormat;</span><br><span class="line"><span class="keyword">import</span> java.util.*;</span><br><span class="line"></span><br><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment"> * 日期操作工具类</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"><span class="keyword">public</span> <span class="class"><span class="keyword">class</span> <span class="title">DateUtils</span> </span>&#123;</span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * 日期转换-  String -&gt; Date</span></span><br><span class="line"><span class="comment">     *</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span> dateString 字符串时间</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@return</span> Date类型信息</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@throws</span> Exception 抛出异常</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> Date <span class="title">parseString2Date</span><span class="params">(String dateString)</span> <span class="keyword">throws</span> Exception </span>&#123;</span><br><span class="line">        <span class="keyword">if</span> (dateString == <span class="keyword">null</span>) &#123;</span><br><span class="line">            <span class="keyword">return</span> <span class="keyword">null</span>;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">return</span> parseString2Date(dateString, <span class="string">&quot;yyyy-MM-dd&quot;</span>);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * 日期转换-  String -&gt; Date</span></span><br><span class="line"><span class="comment">     *</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span> dateString 字符串时间</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span> pattern    格式模板</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@return</span> Date类型信息</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@throws</span> Exception 抛出异常</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> Date <span class="title">parseString2Date</span><span class="params">(String dateString, String pattern)</span> <span class="keyword">throws</span> Exception </span>&#123;</span><br><span class="line">        <span class="keyword">if</span> (dateString == <span class="keyword">null</span>) &#123;</span><br><span class="line">            <span class="keyword">return</span> <span class="keyword">null</span>;</span><br><span class="line">        &#125;</span><br><span class="line">        SimpleDateFormat sdf = <span class="keyword">new</span> SimpleDateFormat(pattern);</span><br><span class="line">        Date date = sdf.parse(dateString);</span><br><span class="line">        <span class="keyword">return</span> date;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * 日期转换 Date -&gt; String</span></span><br><span class="line"><span class="comment">     *</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span> date Date类型信息</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@return</span> 字符串时间</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@throws</span> Exception 抛出异常</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> String <span class="title">parseDate2String</span><span class="params">(Date date)</span> <span class="keyword">throws</span> Exception </span>&#123;</span><br><span class="line">        <span class="keyword">if</span> (date == <span class="keyword">null</span>) &#123;</span><br><span class="line">            <span class="keyword">return</span> <span class="keyword">null</span>;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">return</span> parseDate2String(date, <span class="string">&quot;yyyy-MM-dd&quot;</span>);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * 日期转换 Date -&gt; String</span></span><br><span class="line"><span class="comment">     *</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span> date    Date类型信息</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span> pattern 格式模板</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@return</span> 字符串时间</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@throws</span> Exception 抛出异常</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> String <span class="title">parseDate2String</span><span class="params">(Date date, String pattern)</span> <span class="keyword">throws</span> Exception </span>&#123;</span><br><span class="line">        <span class="keyword">if</span> (date == <span class="keyword">null</span>) &#123;</span><br><span class="line">            <span class="keyword">return</span> <span class="keyword">null</span>;</span><br><span class="line">        &#125;</span><br><span class="line">        SimpleDateFormat sdf = <span class="keyword">new</span> SimpleDateFormat(pattern);</span><br><span class="line">        String strDate = sdf.format(date);</span><br><span class="line">        <span class="keyword">return</span> strDate;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * 获取当前日期的本周一是几号</span></span><br><span class="line"><span class="comment">     *</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@return</span> 本周一的日期</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> Date <span class="title">getThisWeekMonday</span><span class="params">()</span> </span>&#123;</span><br><span class="line">        Calendar cal = Calendar.getInstance();</span><br><span class="line">        cal.setTime(<span class="keyword">new</span> Date());</span><br><span class="line">        <span class="comment">// 获得当前日期是一个星期的第几天</span></span><br><span class="line">        <span class="keyword">int</span> dayWeek = cal.get(Calendar.DAY_OF_WEEK);</span><br><span class="line">        <span class="keyword">if</span> (<span class="number">1</span> == dayWeek) &#123;</span><br><span class="line">            cal.add(Calendar.DAY_OF_MONTH, -<span class="number">1</span>);</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="comment">// 设置一个星期的第一天，按中国的习惯一个星期的第一天是星期一</span></span><br><span class="line">        cal.setFirstDayOfWeek(Calendar.MONDAY);</span><br><span class="line">        <span class="comment">// 获得当前日期是一个星期的第几天</span></span><br><span class="line">        <span class="keyword">int</span> day = cal.get(Calendar.DAY_OF_WEEK);</span><br><span class="line">        <span class="comment">// 根据日历的规则，给当前日期减去星期几与一个星期第一天的差值</span></span><br><span class="line">        cal.add(Calendar.DATE, cal.getFirstDayOfWeek() - day);</span><br><span class="line">        <span class="keyword">return</span> cal.getTime();</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * 获取当前日期周的最后一天</span></span><br><span class="line"><span class="comment">     *</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@return</span> 当前日期周的最后一天</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> Date <span class="title">getSundayOfThisWeek</span><span class="params">()</span> </span>&#123;</span><br><span class="line">        Calendar c = Calendar.getInstance();</span><br><span class="line">        <span class="keyword">int</span> dayOfWeek = c.get(Calendar.DAY_OF_WEEK) - <span class="number">1</span>;</span><br><span class="line">        <span class="keyword">if</span> (dayOfWeek == <span class="number">0</span>) &#123;</span><br><span class="line">            dayOfWeek = <span class="number">7</span>;</span><br><span class="line">        &#125;</span><br><span class="line">        c.add(Calendar.DATE, -dayOfWeek + <span class="number">7</span>);</span><br><span class="line">        <span class="keyword">return</span> c.getTime();</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * 根据日期区间获取月份列表</span></span><br><span class="line"><span class="comment">     *</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span> minDate 开始时间</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span> maxDate 结束时间</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@return</span> 月份列表</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@throws</span> Exception</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> List&lt;String&gt; <span class="title">getMonthBetween</span><span class="params">(String minDate, String maxDate, String format)</span> <span class="keyword">throws</span> Exception </span>&#123;</span><br><span class="line">        ArrayList&lt;String&gt; result = <span class="keyword">new</span> ArrayList&lt;&gt;();</span><br><span class="line">        SimpleDateFormat sdf = <span class="keyword">new</span> SimpleDateFormat(<span class="string">&quot;yyyy-MM&quot;</span>);</span><br><span class="line"></span><br><span class="line">        Calendar min = Calendar.getInstance();</span><br><span class="line">        Calendar max = Calendar.getInstance();</span><br><span class="line"></span><br><span class="line">        min.setTime(sdf.parse(minDate));</span><br><span class="line">        min.set(min.get(Calendar.YEAR), min.get(Calendar.MONTH), <span class="number">1</span>);</span><br><span class="line"></span><br><span class="line">        max.setTime(sdf.parse(maxDate));</span><br><span class="line">        max.set(max.get(Calendar.YEAR), max.get(Calendar.MONTH), <span class="number">2</span>);</span><br><span class="line">        SimpleDateFormat sdf2 = <span class="keyword">new</span> SimpleDateFormat(format);</span><br><span class="line"></span><br><span class="line">        Calendar curr = min;</span><br><span class="line">        <span class="keyword">while</span> (curr.before(max)) &#123;</span><br><span class="line">            result.add(sdf2.format(curr.getTime()));</span><br><span class="line">            curr.add(Calendar.MONTH, <span class="number">1</span>);</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        <span class="keyword">return</span> result;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * 根据日期获取年度中的周索引</span></span><br><span class="line"><span class="comment">     *</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span> date 日期</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@return</span> 周索引</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@throws</span> Exception</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> Integer <span class="title">getWeekOfYear</span><span class="params">(String date)</span> <span class="keyword">throws</span> Exception </span>&#123;</span><br><span class="line">        Date useDate = parseString2Date(date);</span><br><span class="line">        Calendar cal = Calendar.getInstance();</span><br><span class="line">        cal.setTime(useDate);</span><br><span class="line">        <span class="keyword">return</span> cal.get(Calendar.WEEK_OF_YEAR);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * 根据年份获取年中周列表</span></span><br><span class="line"><span class="comment">     *</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span> year 年分</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@return</span> 周列表</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@throws</span> Exception</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> Map&lt;Integer, String&gt; <span class="title">getWeeksOfYear</span><span class="params">(String year)</span> <span class="keyword">throws</span> Exception </span>&#123;</span><br><span class="line">        Date useDate = parseString2Date(year, <span class="string">&quot;yyyy&quot;</span>);</span><br><span class="line">        Calendar cal = Calendar.getInstance();</span><br><span class="line">        cal.setTime(useDate);</span><br><span class="line">        <span class="comment">//获取年中周数量</span></span><br><span class="line">        <span class="keyword">int</span> weeksCount = cal.getWeeksInWeekYear();</span><br><span class="line">        Map&lt;Integer, String&gt; mapWeeks = <span class="keyword">new</span> HashMap&lt;&gt;(<span class="number">55</span>);</span><br><span class="line">        <span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; weeksCount; i++) &#123;</span><br><span class="line">            cal.get(Calendar.DAY_OF_YEAR);</span><br><span class="line">            mapWeeks.put(i + <span class="number">1</span>, parseDate2String(getFirstDayOfWeek(cal.get(Calendar.YEAR), i)));</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">return</span> mapWeeks;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * 获取某年的第几周的开始日期</span></span><br><span class="line"><span class="comment">     *</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span> year 年分</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span> week 周索引</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@return</span> 开始日期</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@throws</span> Exception</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> Date <span class="title">getFirstDayOfWeek</span><span class="params">(<span class="keyword">int</span> year, <span class="keyword">int</span> week)</span> <span class="keyword">throws</span> Exception </span>&#123;</span><br><span class="line">        Calendar c = <span class="keyword">new</span> GregorianCalendar();</span><br><span class="line">        c.set(Calendar.YEAR, year);</span><br><span class="line">        c.set(Calendar.MONTH, Calendar.JANUARY);</span><br><span class="line">        c.set(Calendar.DATE, <span class="number">1</span>);</span><br><span class="line"></span><br><span class="line">        Calendar cal = (GregorianCalendar) c.clone();</span><br><span class="line">        cal.add(Calendar.DATE, week * <span class="number">7</span>);</span><br><span class="line"></span><br><span class="line">        <span class="keyword">return</span> getFirstDayOfWeek(cal.getTime());</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * 获取某年的第几周的结束日期</span></span><br><span class="line"><span class="comment">     *</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span> year 年份</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span> week 周索引</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@return</span> 结束日期</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@throws</span> Exception</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> Date <span class="title">getLastDayOfWeek</span><span class="params">(<span class="keyword">int</span> year, <span class="keyword">int</span> week)</span> <span class="keyword">throws</span> Exception </span>&#123;</span><br><span class="line">        Calendar c = <span class="keyword">new</span> GregorianCalendar();</span><br><span class="line">        c.set(Calendar.YEAR, year);</span><br><span class="line">        c.set(Calendar.MONTH, Calendar.JANUARY);</span><br><span class="line">        c.set(Calendar.DATE, <span class="number">1</span>);</span><br><span class="line"></span><br><span class="line">        Calendar cal = (GregorianCalendar) c.clone();</span><br><span class="line">        cal.add(Calendar.DATE, week * <span class="number">7</span>);</span><br><span class="line"></span><br><span class="line">        <span class="keyword">return</span> getLastDayOfWeek(cal.getTime());</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * 获取当前时间所在周的开始日期</span></span><br><span class="line"><span class="comment">     *</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span> date 当前时间</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@return</span> 开始时间</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> Date <span class="title">getFirstDayOfWeek</span><span class="params">(Date date)</span> </span>&#123;</span><br><span class="line">        Calendar c = <span class="keyword">new</span> GregorianCalendar();</span><br><span class="line">        c.setFirstDayOfWeek(Calendar.SUNDAY);</span><br><span class="line">        c.setTime(date);</span><br><span class="line">        c.set(Calendar.DAY_OF_WEEK, c.getFirstDayOfWeek());</span><br><span class="line">        <span class="keyword">return</span> c.getTime();</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * 获取当前时间所在周的结束日期</span></span><br><span class="line"><span class="comment">     *</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span> date 当前时间</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@return</span> 结束日期</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> Date <span class="title">getLastDayOfWeek</span><span class="params">(Date date)</span> </span>&#123;</span><br><span class="line">        Calendar c = <span class="keyword">new</span> GregorianCalendar();</span><br><span class="line">        c.setFirstDayOfWeek(Calendar.SUNDAY);</span><br><span class="line">        c.setTime(date);</span><br><span class="line">        c.set(Calendar.DAY_OF_WEEK, c.getFirstDayOfWeek() + <span class="number">6</span>);</span><br><span class="line">        <span class="keyword">return</span> c.getTime();</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="comment">//获得上周一的日期</span></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> Date <span class="title">geLastWeekMonday</span><span class="params">(Date date)</span> </span>&#123;</span><br><span class="line">        Calendar cal = Calendar.getInstance();</span><br><span class="line">        cal.setTime(getThisWeekMonday(date));</span><br><span class="line">        cal.add(Calendar.DATE, -<span class="number">7</span>);</span><br><span class="line">        <span class="keyword">return</span> cal.getTime();</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">//获得本周一的日期</span></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> Date <span class="title">getThisWeekMonday</span><span class="params">(Date date)</span> </span>&#123;</span><br><span class="line">        Calendar cal = Calendar.getInstance();</span><br><span class="line">        cal.setTime(date);</span><br><span class="line">        <span class="comment">// 获得当前日期是一个星期的第几天</span></span><br><span class="line">        <span class="keyword">int</span> dayWeek = cal.get(Calendar.DAY_OF_WEEK);</span><br><span class="line">        <span class="keyword">if</span> (<span class="number">1</span> == dayWeek) &#123;</span><br><span class="line">            cal.add(Calendar.DAY_OF_MONTH, -<span class="number">1</span>);</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="comment">// 设置一个星期的第一天，按中国的习惯一个星期的第一天是星期一</span></span><br><span class="line">        cal.setFirstDayOfWeek(Calendar.MONDAY);</span><br><span class="line">        <span class="comment">// 获得当前日期是一个星期的第几天</span></span><br><span class="line">        <span class="keyword">int</span> day = cal.get(Calendar.DAY_OF_WEEK);</span><br><span class="line">        <span class="comment">// 根据日历的规则，给当前日期减去星期几与一个星期第一天的差值</span></span><br><span class="line">        cal.add(Calendar.DATE, cal.getFirstDayOfWeek() - day);</span><br><span class="line">        <span class="keyword">return</span> cal.getTime();</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">//获得下周一的日期</span></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> Date <span class="title">getNextWeekMonday</span><span class="params">(Date date)</span> </span>&#123;</span><br><span class="line">        Calendar cal = Calendar.getInstance();</span><br><span class="line">        cal.setTime(getThisWeekMonday(date));</span><br><span class="line">        cal.add(Calendar.DATE, <span class="number">7</span>);</span><br><span class="line">        <span class="keyword">return</span> cal.getTime();</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">//获得今天日期</span></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> Date <span class="title">getToday</span><span class="params">()</span></span>&#123;</span><br><span class="line">        <span class="keyword">return</span> <span class="keyword">new</span> Date();</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">//获得本月一日的日期</span></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> Date <span class="title">getFirstDay4ThisMonth</span><span class="params">()</span></span>&#123;</span><br><span class="line">        Calendar calendar = Calendar.getInstance();</span><br><span class="line">        calendar.set(Calendar.DAY_OF_MONTH,<span class="number">1</span>);</span><br><span class="line">        <span class="keyword">return</span> calendar.getTime();</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">main</span><span class="params">(String[] args)</span> </span>&#123;</span><br><span class="line">        <span class="keyword">try</span> &#123;</span><br><span class="line">            System.out.println(<span class="string">&quot;本周一&quot;</span> + parseDate2String(getThisWeekMonday()));</span><br><span class="line">            System.out.println(<span class="string">&quot;本月一日&quot;</span> + parseDate2String(getFirstDay4ThisMonth()));</span><br><span class="line">        &#125; <span class="keyword">catch</span> (Exception e) &#123;</span><br><span class="line">            e.printStackTrace();</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<div class="pswp" tabindex="-1" role="dialog" aria-hidden="true">

    <!-- Background of PhotoSwipe.

    <div class="pswp__scroll-wrap">

        <!-- Container that holds slides. 
            PhotoSwipe keeps only 3 of them in the DOM to save memory.

        <div class="pswp__container">
            <div class="pswp__item"></div>
            <div class="pswp__item"></div>
            <div class="pswp__item"></div>
        </div>

        <!-- Default (PhotoSwipeUI_Default) interface on top of sliding area. Can be changed. -->
        <div class="pswp__ui pswp__ui--hidden">

            <div class="pswp__top-bar">

                <!--  Controls are self-explanatory. Order can be changed. -->

                <div class="pswp__counter"></div>

                <button class="pswp__button pswp__button--close" title="Close (Esc)"></button>

                <button class="pswp__button pswp__button--share" style="display:none" title="Share"></button>

                <button class="pswp__button pswp__button--fs" title="Toggle fullscreen"></button>

                <button class="pswp__button pswp__button--zoom" title="Zoom in/out"></button>

                </div>
            </div>

            <div class="pswp__share-modal pswp__share-modal--hidden pswp__single-tap">
                <div class="pswp__share-tooltip"></div>
            </div>

            </button>

            <button class="pswp__button pswp__button--arrow--right" title="Next (arrow right)">

<script>
    function viewer_init() {
        let pswpElement = document.querySelectorAll('.pswp')[0];
        let $imgArr = document.querySelectorAll(('.article-entry img:not(.reward-img)'))

        $imgArr.forEach(($em, i) => {
            $em.onclick = () => {
                // slider展开状态
                // todo: 这样不好，后面改成状态
                if (document.querySelector('.left-col.show')) return
                let items = []
                $imgArr.forEach(($em2, i2) => {
                    let img = $em2.getAttribute('data-idx', i2)
                    let src = $em2.getAttribute('data-target') || $em2.getAttribute('src')
                    let title = $em2.getAttribute('alt')
                    // 获得原图尺寸
                    const image = new Image()
                    image.src = src
                    items.push({
                        src: src,
                        w: image.width || $em2.width,
                        h: image.height || $em2.height,
                        title: title
                    })
                })
                var gallery = new PhotoSwipe(pswpElement, PhotoSwipeUI_Default, items, {
                    index: parseInt(i)
                });
                gallery.init()
            }
        })
    }
    viewer_init()
</script>

<!-- CodeCopy -->


<link rel="stylesheet" href="/css/clipboard.css">

<script src="https://cdn.jsdelivr.net/npm/clipboard@2/dist/clipboard.min.js"></script>
<script>
  function wait(callback, seconds) {
    var timelag = null;
    timelag = window.setTimeout(callback, seconds);
  }
  !function (e, t, a) {
    var initCopyCode = function(){
      var copyHtml = '';
      copyHtml += '<button class="btn-copy" data-clipboard-snippet="">';
      copyHtml += '<i class="ri-file-copy-2-line"></i><span>COPY</span>';
      copyHtml += '</button>';
      $(".highlight .code pre").before(copyHtml);
      $(".article pre code").before(copyHtml);
      var clipboard = new ClipboardJS('.btn-copy', {
        target: function(trigger) {
          return trigger.nextElementSibling;
        }
      });
      clipboard.on('success', function(e) {
        let $btn = $(e.trigger);
        $btn.addClass('copied');
        let $icon = $($btn.find('i'));
        $icon.removeClass('ri-file-copy-2-line');
        $icon.addClass('ri-checkbox-circle-line');
        let $span = $($btn.find('span'));
        $span[0].innerText = 'COPIED';
        
        wait(function () { // 等待两秒钟后恢复
          $icon.removeClass('ri-checkbox-circle-line');
          $icon.addClass('ri-file-copy-2-line');
          $span[0].innerText = 'COPY';
        }, 2000);
      });
      clipboard.on('error', function(e) {
        e.clearSelection();
        let $btn = $(e.trigger);
        $btn.addClass('copy-failed');
        let $icon = $($btn.find('i'));
        $icon.removeClass('ri-file-copy-2-line');
        $icon.addClass('ri-time-line');
        let $span = $($btn.find('span'));
        $span[0].innerText = 'COPY FAILED';
        
        wait(function () { // 等待两秒钟后恢复
          $icon.removeClass('ri-time-line');
          $icon.addClass('ri-file-copy-2-line');
          $span[0].innerText = 'COPY';
        }, 2000);
      });
    }
    initCopyCode();
  }(window, document);
</script>
